<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
    background: url('bgwhiteimages.jpeg') no-repeat center center fixed;
    background-size: cover;
        }
    </style>
</head>
<body background="bgwhiteimages.jpeg">
    <center>
        <h1>Signup:</h1>
    <form action="login.html" >
     
        <label for="First name">First name:</label>
            <input type="text" required id="first name" name="first name" placeholder="enter first name"><br><br>
            <label for="Last name">Last name:</label>
            <input type="text" name="last name" required id="last name" placeholder="enter last name"><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="enter email"><br><br>
            <label for="Mobile number">Mobile number:</label>
            <input type="number" name="mbl no." id="mbl no." required placeholder="enter mobile number" maxlength="10" minlength="10"><br>
            <p>Gender:</p>
            <input type="radio" name="gender" id="gender">
            <label for="male">male</label>
            <input type="radio" name="gender" id="gender">
            <label for="female">female</label>
            <input type="radio" name="gender" id="gender">
            <label for="others">others</label><br><br>
            <label for="Set username">Set username:</label>
            <input type="text" name="username" id="username" required><br><br>
            <label for="Set password">Set password:</label>
            <input type="password" name="password" id="password" required><br><br>
            <label for="re-enter password">re-enter password:</label>
            <input type="password" name="re-password" id="re-password" required><br><br>
            <input type="reset" value="reset">
            <input type="submit" value="signup">
     </center>
    </form>
</body>
</html>
