<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <table
      border="2"
      width="100%"
      cellspacing="10px"
      cellpadding="30px"
      bgcolor="red"
    >
      <tbody>
        <tr>
          <td colspan="4" bgcolor="blue"><center>header</center></td>
        </tr>
        <tr>
          <td colspan="4" bgcolor="blue"><center>nav</center></td>
        </tr>
        <tr>
          <td  bgcolor="yellow"><center>section</center></td>
          
          <td rowspan="2" bgcolor="yellow">
            <center>aside</center>
          </td>
        </tr>
        <tr>
            <td bgcolor="yellow"><center>article</center></td>
        </tr>
      
        <tr>
          <td colspan="4" bgcolor="blue"><center>footer</center></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
