<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="skyblue">
    <form action="">
        <fieldset>
            <legend><h1>Registration Form</h1> </legend>
            <label for="First name">First name:</label>
            <input type="text" id="first name" name="first name">
            <label for="Last name">Last name:</label>
            <input type="text" name="last name" id="last name"><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="Mobile number">Mobile number:</label>
            <input type="tel" name="mbl no." id="mbl no."><br><br>
            <label for="DOB">DOB:</label>
            <input type="date" name="dob" id="dob"><br><br>
            <label for="Aadhar number">Aadhar Number:</label>
            <input type="number" name="aadhar no." id="aadhar no."><br><br>
            <label for="upload aadhar">upload aadhar</label>
            <input type="file" name="aadhar" id="aadhar"><br>
            <br>
            <label for="PAN number">PAN number:</label>
            <input type="text" name="PAN no." id="PAN no."><br><br>
            <label for="upload PAN">upload PAN</label>
            <input type="file" name="PAN" id="PAN"><br><br>
            <label for="Set username">Set username:</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="Set password">Set password:</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="Upload passport size-photo">Upload passport-size photo</label>
            <input type="file" name="photo" id="photo"><br>
            <p>Gender </p>
            <input type="radio" name="gender" id="gender">
            <label for="Male">Male</label><br>
            <input type="radio" name="gender" id="gender">
            <label for="Female">Female</label><br>
            <input type="radio" name="gender" id="gender">
            <label for="Others">Others</label><br>
            <center><input type="submit" value="Register"></center>
           
        </fieldset>
      
    </form>
</body>
</html>
